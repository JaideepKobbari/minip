<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
    font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
      margin: 20px;
      color:rgb(0, 0, 0) ;
      font-size:25px;
    }

    .cart {
      border: 1px solid #ccc;
      padding: 10px;
      max-width: 300px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 3px 3px 10px rgba(0,0,0,1)
    }

    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
      
    }

    .item img {
      max-width: 100%;
      height: auto;
      margin-bottom: 5px;
      border-radius: 15px;
      box-shadow: 3px 3px 10px rgba(0,0,0,1)
    }

    .quantity {
      display: flex;
      align-items: center;
      color: rgb(255, 0, 0);
    }

    .quantity button {
      padding: 5px 10px;
      cursor: pointer;
      height: 30px;
      width: 50px;
      font-size: 20px;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.2)
    
    }
    .total {
      font-weight: bold;
      margin-top: 30px;
      text-align: center;
    }
    .Button{
      padding: 5px 90px;
      height: 70px;
      font-size: 30px;
    }
  </style>
  <script>
    // Initialize an object to store quantities and prices for each item
    var items = {
      item_1: { quantity: 0, price: 100.00 },
      item_2: { quantity: 0, price: 75.00 },
      item_3: { quantity: 0, price: 50.00 },
      item_4: { quantity: 0, price: 25.00 },
      item_5: { quantity: 0, price: 30.00 },
      item_6: { quantity: 0, price: 45.00 }
    };

    function updateQuantity(operation, index) {
      var quantityElement = document.getElementById('quantity_' + index);
      var totalElement = document.getElementById('total');

      var itemKey = 'item_' + index;

      if (operation === 'increase') {
        items[itemKey].quantity++;
      } else if (operation === 'decrease' && items[itemKey].quantity > 0) {
        items[itemKey].quantity--;
      }

      quantityElement.textContent = items[itemKey].quantity;

      // Calculate the total for all selected items
      var total = 0;
      Object.keys(items).forEach(function (key) {
        total += items[key].quantity * items[key].price;
      });

      totalElement.textContent = 'Total: ₹' + total.toFixed(2); // Use ₹ as the currency symbol
    }
  </script>
</head>
<body>
  <div class="cart">
    <div class="item">
      <img src="chicken1.jpg" alt="Item 1">
      <span>Chicken Biryani</span>
      <div class="quantity">
        <button onclick="updateQuantity('decrease', 1)">-</button>
        <span id="quantity_1">0</span>
        <button onclick="updateQuantity('increase', 1)">+</button>
      </div>
      <span id="price_1">₹100.00</span>
    </div>

    <div class="item">
      <img src="pizza1.jpg" alt="Item 2">
      <span>Pizza</span>
      <div class="quantity">
        <button onclick="updateQuantity('decrease', 2)">-</button>
        <span id="quantity_2">0</span>
        <button onclick="updateQuantity('increase', 2)">+</button>
      </div>
      <span id="price_2">₹75.00</span>
    </div>

    <div class="item">
      <img src="burger2.jpg" alt="Item 3">
      <span>Burger</span>
      <div class="quantity">
        <button onclick="updateQuantity('decrease', 3)">-</button>
        <span id="quantity_3">0</span>
        <button onclick="updateQuantity('increase', 3)">+</button>
      </div>
      <span id="price_3">₹50.00</span>
    </div>

    <div class="item">
      <img src="cc.png" alt="Item 4">
      <span>Coke Cola</span>
      <div class="quantity">
        <button onclick="updateQuantity('decrease', 4)">-</button>
        <span id="quantity_4">0</span>
        <button onclick="updateQuantity('increase', 4)">+</button>
      </div>
      <span id="price_4">₹25.00</span>
    </div>

    <div class="item">
      <img src="ic.jpg" alt="Item 5">
      <span>Ice Cream</span>
      <div class="quantity">
        <button onclick="updateQuantity('decrease', 5)">-</button>
        <span id="quantity_5">0</span>
        <button onclick="updateQuantity('increase', 5)">+</button>
      </div>
      <span id="price_5">₹30.00</span>
    </div>
    <div class="item">
        <img src="FF1.jpg" alt="Item 6">
        <span>French Fries</span>
        <div class="quantity">
          <button onclick="updateQuantity('decrease', 6)">-</button>
          <span id="quantity_6">0</span>
          <button onclick="updateQuantity('increase', 6)">+</button>
        </div>
        <span id="price_6">₹45.00</span>
      </div>
      <hr>
    <div class="total" id="total">Total: ₹0.00</div>
    <div class="Button">
      <a href="bill1.html">
      <button>Place order Now!!</button>
    </a>
  </div>
    
</body>
</html>
